<ngx-spinner  bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-climbing-dot"></ngx-spinner>

<div class="hold-transition login-page">

  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="../../index2.html" class="h1"><b>PMS</b> v0.0.1</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Veuillez vous connecter</p>

        <form #loginForm="ngForm">
          <div class="input-group mb-3">
            <input
            [(ngModel)]="loginData.login"
            name="login"
            type="text"
            class="form-control"
            placeholder="Nom d'utilisateur"
            required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
            [(ngModel)]="loginData.passwd"
            name="pwd"
            type="password"
            class="form-control"
            placeholder="Mot de passe"
            required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label style="font-size: 14px; font-weight: 500;" for="remember">
                  Afficher le mot de passe
                </label>
              </div>
            </div>
<!--
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div> -->

          </div>
        </form>

        <div class="social-auth-links text-center mt-2 mb-3">
          <button
          [disabled]="!loginForm.form.valid"
          (click)="logUserIn()"
          class="btn btn-block btn-primary">
            <i class="fa fa-envelope mr-2"></i> Se connecter
          </button>
          <!-- <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a> -->
        </div>
        <!-- /.social-auth-links -->

        <!-- <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Register a new membership</a>
        </p> -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->

    <div id="err" style="display: none; margin-top: 5px;" class="alert alert-danger">
      {{errorMessage}}
    </div>
  </div>
  <!-- /.login-box -->

</div>
